<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="shortcut icon" href="assets/logo.webp" type="image/x-icon" />
    <title>Facebook - log in or sign up</title>
  </head>
  <body>
    <!-- This contains the whole code of the site -->
    <div class="container mt-48 flex mx-auto items-center justify-center">
      <!-- Left side of the site -->
      <div class="left w-1/3 mx-14">
        <img src="assets/fb.svg" class="w-80" />
        <p class="text-3xl mx-8">
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>
      <!-- Right side of the site -->
      <div
        class="right flex flex-col bg-white p-8 item-center shadow-xl rounded-lg w-1/4 text-md relative"
      >
        <!-- Takes email or phone no. input -->
        <input
          type="text"
          placeholder="Email address or phone number"
          class="px-4 h-12 my-2 border border-1 border-gray-400 rounded-md focus:outline-blue-500"
        />
        <!-- Takes password input -->
        <input
          type="password"
          placeholder="Password"
          class="px-4 h-12 my-2 border border-1 border-gray-400 rounded-md focus:outline-blue-500"
        />
        <!-- Login Button -->
        <button
          class="bg-blue-600 text-white font-bold my-2 py-3 rounded-md text-xl hover:cursor-pointer hover:bg-blue-700"
        >
          Log in
        </button>
        <!-- Forgotten password text -->
        <span
          class="text-center text-blue-700 text-sm my-2 hover:cursor-pointer hover:underline hover:text-blue-800"
          >Forgotten password?</span
        >
        <!-- Horizontal Line -->
        <hr class="my-2" />
        <!-- Create account button -->
        <button
          class="bg-green-600 text-white font-bold my-2 py-3 px-4 mx-auto rounded-md text-md hover:cursor-pointer w-fit hover:bg-green-700"
        >
          Create new account
        </button>
        <!-- Tagline -->
        <span class="absolute -bottom-10 text-sm"
          ><span class="font-bold cursor-pointer hover:underline"
            >Create a Page</span
          >
          for a celebrity, brand or business.</span
        >
      </div>
    </div>
  </body>
</html>
